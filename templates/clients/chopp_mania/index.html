<body>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dados enviados com sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Aguarde, alguém de nossa equipe estará entrando em contato, para finalizar os toques finais!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="info">
        <!-- <img alt="logoChoppMania" src="../src/img/logoB.png"> -->
    </div>

    <div class="form">
        <h1>Realize seu pedido!</h1>
        <form id="form">
            <div class="form-floating">
                <select id="produto" class="form-select" aria-placeholder="Selecione seu Barril">
                    <option>
                        SERRA GERAIS - 30L - R$315 
                    </option>
                    <option>
                        SERRA GERAIS - 50L - R$550 
                    </option>
                    <option>
                        COLINA - 50L - R$450
                    </option>
                    <option>
                        COLINA - 30L - R$290 
                    </option>
                </select>
                <label for="produto" >Selecione seu Barril</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="nome" placeholder="Nome" autocomplete="name" required>
                <label for="floatingPassword">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="email"  required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="tel" placeholder="Telefone" autocomplete="tel" required>
                <label for="floatingInput">Telefone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="datetime-local" class="form-control" placeholder="Dta do Evento" id="data" autocomplete="data" required>
                <label for="floatingInput">Data do Evento</label>
            </div>
            <button type="submit" class="btn btn-dark" id="btnEmail">Fazer Pedido</button>
            <p style="font-size: 12px; text-align: center; font-style: italic; color: gray;">
                ©️ 2024 Desenvolvido por Tecnobreve
            </p>
        </form>
    </div>

</html>
